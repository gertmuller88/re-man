<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/faces/backendTemplate.xhtml">
	<ui:define name="page_title">Novo Pesquisador</ui:define>
	
	<ui:define name="page_content">
		<p>Informe os dados do novo pesquisador para que o sistema realize a inserção.</p>
	</ui:define>
	
	<ui:define name="page_content_extra">
		<div class="box grid_8 round_all">
			<h2 class="box_head grad_colour">Dados Pessoais</h2>
			<a href="#" class="grabber">&nbsp;</a>
			<a href="#" class="toggle">&nbsp;</a>
	
			<div class="toggle_container">
				<form>
					<div class="block">
						<label>Nome:</label>
						<h:inputText styleClass="large" title="Preencha com uma cadeia de caracteres."/>
						<label>Ocupação:</label>
						<h:inputText styleClass="medium"></h:inputText>
						<label>CPF:</label>
						<h:inputText styleClass="medium"></h:inputText>
						<label>Fotografia:</label>
						<div class="input_group">
							<div class="uploader">
								<input type="file" style="opacity; 0;"/>
								<span class="filename">No file selected</span>
								<span>Choose File</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="box grid_8 round_all">
			<h2 class="box_head grad_colour">Usuário</h2>
			<a href="#" class="grabber">&nbsp;</a>
			<a href="#" class="toggle">&nbsp;</a>
	
			<div class="toggle_container">
				<form>
					<div class="block">
						<label>Login:</label>
						<h:inputText styleClass="medium" original-title="Preencha com uma cadeia de caracteres."/>
						<label>Senha:</label>
						<h:inputSecret styleClass="large"/>
						<label>Confirme a senha:</label>
						<h:inputSecret styleClass="large"/>
						</div>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
